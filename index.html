<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Article Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    
</head>

<body class=container>
    <header class="row">
        <div class="col-12">
            <h1><i class="fas fa-newspaper"></i>  New York Times Search</h1>
        </div>
    </header>
    <form class="border border-dark">
        <div>
            <h4 class="border border-dark"><i class="fas fa-newspaper"></i>Search Parameters</h4>
        </div>
        <div class="padding">
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Parameters</label>
                <br>
                <input type="email" class="form-control " id="searchParam">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                <br>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start Year (Optional)</label>
                <br>
                <input type="email" class="form-control" id="startYear">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">End Year (Optional)</label>
                <br>
                <input type="email" class="form-control" id="endYear">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
            <button type="submit" class="btn btn-primary"><i class="fas fa-trash-alt"></i> Clear Results</button>
        </div>
    </form>
    <article class="border border-dark">
        <div>
            <h4 class="border border-dark"><i class="far fa-calendar-alt"></i>  Top Article</h4>
        </div>
        <div class="padding" id="articalOutput">

        </div>

    </article>
    <div class="container">
        <div class="footer">
            <p>Made with lots and lots of <i class="fa fa-heart"></i></p>
        </div>
    </div>    
</body>

</html>
